        @keyframes myAnimation {

            from{
                transform: rotate(0deg);
            }

            to{
                transform: rotate(360deg);
            }
        
             0% {
                background-color: orange;
            }

            25% {
                background-color: red;
            }

            50% {
                background-color: purple;
            }

            75% {
                background-color: pink;
            }


            100% {
                background-color: blue;
            } 

            /* from{
                background-color: orange;
            }

            to{
                background-color: green;
            } */


        }

        #parent {
            width: 100px;
            height: 100px;
            background-color: orange;
            animation: myAnimation 0.4s linear 0s;
            animation-iteration-count: infinite;


            /* transition: background-color 5s linear 0s, width 2s linear 0s; */
        }

         #parent:hover {
            background-color: green;
            width: 500px;
        }

        #myiMG {
            width:500px;
            transform: rotate(20deg) scale(0.5) ;
             transition: transform 1s ease-in 0s, width 5s linear 0s; 
         } 
         #myiMG:hover{
            transform: rotate(70deg);
            width:600px;
        } 

         #secIMG{
            width:400px;
        }  

        #myFan{
            animation: myAnimation 1s linear 0s;
            animation-iteration-count: infinite;
        }
    </style>
